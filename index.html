<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <title>TO-DO list</title>
</head>
<body>
    <div class="main_div_background"></div>
    <div class="main_div">
        <div class="main_div_1">
            <button class="task_but">TASKS</button>
            <button class="note_but">NOTES</button>
        </div>
        <div class="main_div_2">
            <div class="tasks">
                <div class="add_task_main">
                    <div class="add_task">
                        <i class="fa-solid fa-list-check"></i>
                        <input id="given_task" type="text" placeholder="Add your task" required/>
                        <button id="add_task_but">ADD</button>
                    </div>
                </div>
                <div class="task">
                    <div class="checkbox_main"><input class="checkbox_round" type="checkbox"/></div>
                    <h3>task</h3>
                    <div class="three_dots"><i class="fa-solid fa-ellipsis-vertical"></i></div>
                    <div class="task_menu display_none">
                        <button class="select_but">Select</button>
                        <button class="delete_but">Delete</button>
                    </div>
                </div>
                <!-- <div class="task">
                    <div class="checkbox_main"><input class="checkbox_round" type="checkbox"/></div>
                    <h3>task</h3>
                    <div class="three_dots"><i class="fa-solid fa-ellipsis-vertical"></i></div>
                    <div class="task_menu"></div>
                </div>
                <div class="task">
                    <div class="checkbox_main"><input class="checkbox_round" type="checkbox"/></div>
                    <h3>task</h3>
                    <div class="three_dots"><i class="fa-solid fa-ellipsis-vertical"></i></div>
                    <div class="task_menu"></div>
                </div> -->
            </div>
            <div class="notes">
                <div class="add_notes">
                    <h3>TITLE</h3>
                    <br>
                    <input  type="text" class="title"/>
                    <br>
                    <h3>DESCRIPTION</h3>
                    <textarea class="add_notes_1"></textarea>
                    <button class="add_notes_but">Add Notes</button>
                </div>
                <!-- <input type="checkbox" class="checkbox-round" /> -->
            </div>
        </div>

    </div>
    
    
</body>
<script src="./script.js" charset="UTF-8"></script>

</html>
